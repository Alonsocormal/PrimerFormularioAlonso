<html>
    <head>
        <title>Primer Formulario</title>
    </head>
    <body>
        <h1>Cuestionario de Cine</h1>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <p>Nombre: <br> <input type="text" name="nombre" size="20"></p>
                <p>Apellidos: <br> <input type="text" name="apellidos" size="20"></p>
                <p>DNI: <br> <input type="number" name="dni" size="20"></p>
                <p>Edad: <br> <input type="number" name="edad"></p>
                <p>Sexo: <br> <select name="sexo">
                              <option>Masculino</option>
                              <option>Femenino</option>
                              </select></p>
            </fieldset>
            <fieldset>
                <legend>Mejor Película</legend>
                <p><input type="radio" name="p1" value="1">El Padrino</p> 
                <p><input type="radio" name="p1" value="2">Crepúsculo</p>
                <p><input type="radio" name="p1" value="3">Los odiosos 8</p>
                <p><input type="radio" name="p1" value="4">Anatomía de un asesinato</p>
            </fieldset>
            <fieldset>
                <legend>Tu opinión</legend>
                <textarea name="opin" rows="10" cols="40">
                </textarea>
            </fieldset>
        </form>
    </body>
</html>
